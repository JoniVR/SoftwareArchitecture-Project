<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="jumbotron shadow p-3 mb-5 bg-white rounded form-registration">

    <form autocomplete="off" action="#" class="custom" th:action="@{/registration}"
          th:object="${user}" method="post"
          role="form">
        <h3 class="form-register-heading">Registration</h3>

        <hr class="my-4">

        <div class="form-group">
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <input type="text" th:field="*{name}" placeholder="Name"
                   class="form-control"/>
        </div>

        <div class="form-group">
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="validation-message"></label>
            <input type="text" th:field="*{lastName}"
                   placeholder="Last Name" class="form-control"/>
        </div>

        <div class="form-group">
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
            <input type="text" th:field="*{email}" placeholder="Email"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="validation-message"></label>
            <input type="password" th:field="*{password}"
                   placeholder="Password" class="form-control"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
        </div>

        <span th:utext="${successMessage}"></span>
    </form>
    <form th:action="@{/}" method="get">
        <button class="btn btn-lg btn-secondary btn-block" type="submit">Login</button>
    </form>
</div>

</body>
</html>
