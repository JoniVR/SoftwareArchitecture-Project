<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

<div class="jumbotron shadow p-3 mb-5 bg-white rounded form-signin">
    <form th:action="@{/login}" method="POST">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>

        <hr class="my-4">

        <div class="form-group">
            <input type="text" id="email" name="email" th:placeholder="Email"
                   class="form-control"/>
        </div>
        <div class="form-group">
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>
        </div>
        <!-- Ondanks de error doet dit wel effectief iets lol -->
        <div align="center" th:if="${param.error}">
            <p class="errorClass">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>
    <form th:action="@{/registration}" method="GET">
        <button class="btn btn-lg btn-secondary btn-block btn-register" type="Submit">Register</button>
    </form>
</div>
</body>
</html>
